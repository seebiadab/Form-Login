<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Pertemuan Ke 01</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('bg.JPG');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.100);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        .form-container h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #bcbbbb;
            text-align: center;
        }
        
        .btn-primary {
            background-color: #0069d9;
            border: none;
            font-weight: 700;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Registration Form</h1>
        <form>
            <div class="mb-3">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4" name="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label for="inputAddress" class="form-label">Alamat</label>
                <input type="text" class="form-control" id="inputAddress" name="address" placeholder="1234 Main St" required>
            </div>
            <div class="mb-3">
                <label for="inputAddress2" class="form-label">Alamat 2</label>
                <input type="text" class="form-control" id="inputAddress2" name="address2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="inputCity" class="form-label">Kota</label>
                    <input type="text" class="form-control" id="inputCity" name="city" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="inputState" class="form-label">Provinsi</label>
                    <input list="states" class="form-control" id="inputState" name="state" placeholder="Choose your state..." required>
                    <datalist id="states">
                        <option value="Aceh">
                        <option value="Sumatera Utara">
                        <option value="Sumatera Barat">
                        <option value="Riau">
                        <option value="Kepulauan Riau">
                        <option value="Jambi">
                        <option value="Sumatera Selatan">
                        <option value="Bangka Belitung">
                        <option value="Bengkulu">
                        <option value="Lampung">
                        <option value="DKI Jakarta">
                        <option value="Jawa Barat">
                        <option value="Jawa Tengah">
                        <option value="DI Yogyakarta">
                        <option value="Jawa Timur">
                        <option value="Banten">
                        <option value="Bali">
                        <option value="Nusa Tenggara Barat">
                        <option value="Nusa Tenggara Timur">
                        <option value="Kalimantan Barat">
                        <option value="Kalimantan Tengah">
                        <option value="Kalimantan Selatan">
                        <option value="Kalimantan Timur">
                        <option value="Kalimantan Utara">
                        <option value="Sulawesi Utara">
                        <option value="Sulawesi Tengah">
                        <option value="Sulawesi Selatan">
                        <option value="Sulawesi Tenggara">
                        <option value="Gorontalo">
                        <option value="Sulawesi Barat">
                        <option value="Maluku">
                        <option value="Maluku Utara">
                        <option value="Papua">
                        <option value="Papua Barat">
                        <option value="Papua Tengah">
                        <option value="Papua Pegunungan">
                        <option value="Papua Selatan">
                    </datalist>
                </div>

                <div class="col-md-2 mb-3">
                    <label for="inputZip" class="form-label">Pos</label>
                    <input type="text" class="form-control" id="inputZip" name="zip" required>
                </div>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="gridCheck" name="check">
                <label class="form-check-label" for="gridCheck">
                    I agree to Terms of User
                </label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign up</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
